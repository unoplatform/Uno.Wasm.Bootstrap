assembly-versioning-scheme: MajorMinorPatch
mode: Mainline

branches:
  main:
    mode: ContinuousDeployment
    regex: main
    tag: dev
    increment: Minor

  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    tag: PullRequest
    increment: Inherit

  stable:
    regex: release/stable/.*
    tag: ''
    increment: Patch
    source-branches: ['main']
    is-mainline: true

  beta:
    mode: ContinuousDeployment
    regex: release/beta/.*
    tag: 'beta'
    increment: inherit
    source-branches: ['main']

  dev:
    mode: ContinuousDeployment
    regex: dev/.*?/(.*?)
    tag: dev.{BranchName}
    source-branches: ['main', 'release', 'projects', 'feature']
    increment: inherit

  projects:
    tag: proj-{BranchName}
    regex: projects/(.*?)
    source-branches: ['main']
    increment: inherit

  feature:
    tag: feature.{BranchName}
    regex: feature/(.*?)
    source-branches: ['main']
    increment: inherit

ignore:
  sha: []
